<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">Formulario Dinámico</div>
                <div class="card-body">
                    <form id="formulario" action="">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                id="nombre"
                                aria-describedby="helpId"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                aria-describedby="emailHelpId"
                                placeholder="abc@mail.com"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input
                                type="number"
                                class="form-control"
                                name="edad"
                                id="edad"
                                aria-describedby="helpId"
                            />
                        </div>
                        <label for="genero">Género:</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="genero"
                                id="masculino"
                                value="Masculino"
                            />
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="genero"
                                id="femenino"
                                value="Femenino"
                            />
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>

                        <div class="mb-3">
                            <label for="pais" class="form-label">Pais de residencia:</label>
                            <select
                                class="form-select form-select-lg"
                                name="pais"
                                id="pais"
                            >
                                <option value="Venezuela" selected>Venezuela</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Peru">Peru</option>
                            </select>
                        </div>
                        <label class="form-check-label"> Terminos y condiciones: </label>
                        <div class="form-check mb-3">
                            <label class="form-check-label" for="terminos"> Aceptar</label>
                            <input class="form-check-input" type="checkbox" id="terminos" name="terminos" />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary"
                        >
                            Enviar
                        </button>
                        
                    </form>
                </div>
                <div class="card-footer text-muted">Realizado por: Jhordy Aguas</div>
            </div>
            <h2>Datos Ingresados</h2>
            <div
                class="table-responsive"
            >
                <table
                    class="table table-primary"
                >
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Pais</th>
                            <th scope="col">Terminos</th>
                        </tr>
                    </thead>
                    <tbody id="datos-tabla">

                    </tbody>
                </table>
            </div>
            
        </div>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
