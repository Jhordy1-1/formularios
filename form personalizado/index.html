<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Menu</div>
        <div class="card-body">
          <form id="formulario" action="">
            <label for="plato">Seleccione el plato fuerte:</label>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="plato"
                id="lomo"
                value="lomo"
              />
              <label class="form-check-label" for="lomo"
                >Lomo con verduras salteadas - 15$</label
              >
            </div>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="plato"
                id="chuleta"
                value="chuleta"
              />
              <label class="form-check-label" for="chuleta"
                >Chuleta con salsa de tamarindo - 12$</label
              >
            </div>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="plato"
                id="pollo"
                value="pollo"
              />
              <label class="form-check-label" for="pollo"
                >Pollo al horno con salsa de champi√±ones - 10$</label
              >
            </div>
            <br />
            <label for="postre">Seleccione el postre:</label>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="postre"
                id="fresas"
                value="fresas"
              />
              <label class="form-check-label" for="fresas"
                >Fresas con crema - 3$</label
              >
            </div>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="postre"
                id="dulce"
                value="dulce"
              />
              <label class="form-check-label" for="dulce"
                >Dulce de 3 leches - 2$</label
              >
            </div>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="postre"
                id="pastel"
                value="pastel"
              />
              <label class="form-check-label" for="pastel"
                >Pastel de zanahoria con chocolate - 5$</label
              >
            <br>
            <button type="submit" class="btn btn-primary">Comprar</button>
          </form>
        </div>
        <div class="card-footer text-muted">Realizado por: Jhordy Aguas</div>
      </div>
      <h2>Pedidos</h2>
      <div class="table-responsive">
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">Plato fuerte</th>
              <th scope="col">Costo</th>
              <th scope="col">Postre</th>
              <th scope="col">Costo</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="datos-tabla"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
